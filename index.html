<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Search</title>
  </head>
  <body>
    <div class="search-container">
      <label for="search" hidden >Search :</label>
      <input
        type="search"
        name=""
        data-search
        id="search"
        class="search"
        placeholder="search"
      />
    </div>
    <div class="cards-container" data-user-cards-container></div>
    <template id="data-user-template">
      <div class="card">
        <div class="head" data-header></div>
        <div class="body" data-body></div>
      </div>
    </template>
  </body>
  <script src="search.js"></script>
</html>
